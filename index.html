<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="contain">
    <div class="row">
      <div class="col-md-12">
        <div class="holder col-md-6">
          <div class="keys"></div>
          <input type="text" id="output" class="form-control"  value="">
          <input type="text" id="result" class="form-control"  value="">
          <button class="num btn col-md-3" id="num_1" type="button" value="1">1</button>
          <button class="num btn col-md-3" id="num_2" type="button" value="2">2</button>
          <button class="num btn col-md-3" id="num_3" type="button" value="3">3</button><br>
          <button class="num btn col-md-3" id="num_4" type="button" value="4">4</button>
          <button class="num btn col-md-3" id="num_5" type="button" value="5">5</button>
          <button class="num btn col-md-3" id="num_6" type="button" value="6">6</button><br>
          <button class="num btn col-md-3" id="num_7" type="button" value="7">7</button>
          <button class="num btn col-md-3" id="num_8" type="button" value="8">8</button>
          <button class="num btn col-md-3" id="num_9" type="button" value="9">9</button><br>
          <button class="num btn col-md-3" id="num_+" type="button" value="+">+</button>
          <button class="num btn col-md-3" id="num_0" type="button" value="0">0</button>
          <button class="num btn col-md-3" id="num_-" type="button" value="-">-</button><br>
          <button class="num btn col-md-3" id="num_/" type="button" value="/">/</button>
          <button class="num btn col-md-3" id="num_*" type="button" value="*">*</button>
          <button class="num btn col-md-3" id="num_c" type="button" value="C">C</button><br>
          <button class="num btn col-md-6" id="num_=" type="button" value="=">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
